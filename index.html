<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <div class="container" id="main">

<!--Header Section-->
      <header class="header">
        <div class="container" id="headerBox">
          <div class="container" id="logoContainer">
            <div class="container">
              <img src="resources/images/logo.png" alt="logo" id="logo">
            </div>
            <div class="container" id="companyName">
              <p>SECRET AGENT SUPPLY INC.</p>
            </div>
          </div>
        </div>

      </header>

<!--Main Banner-->
      <article class="container" id="bannerContainer">
        <div class="container" id="bannerImage">
          <div class="container" id="bannerBox">
            <div class="container" id="bantextBox">
              <h3>NEW ARRIVAL</h3>
              <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
          </div>
        </div>
      </article>

<!--Navigation Bar-->
        <div class="navContainer" id="navDesktop">
          <div class="container" id="navBox">
            <nav class="navigation">
              <ul>
                <li><a href="#">Eyewear</a></li>
                <li><a href="#">Apparel</a></li>
                <li><a href="#">Gadgets</a></li>
                <li><a href="#">Vehicles</a></li>
                <li><a href="#">Classes</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="navContainer" id="navTablet">
          <div class="container" id="menu">
              <a href="#">Menu</a>
          </div>
        </div>


<!--Product Grid-->
      <div class="container" id="productSection">
        <div class="container" id="productArea">
            <div class="container" id="cardContainer">
              <!--Product Boxes-->
              <div class="productbox" id="pen">
                <div class="box">
                  <div class="image">
                    <img src="resources/images/pen.png" alt="pen" class="productImage">
                  </div>
                  <div class="textBox" id="penText">
                    <p>Exploding Pen</p>
                  </div>
                </div>
              </div>

              <div class="productbox" id="watchBox">
                <div class="box">
                  <div class="image">
                    <img src="resources/images/watch.png" alt="watch" class="productImage">
                  </div>
                  <div class="textBox" id="watchText">
                    <p>Cellular Watch</p>
                  </div>
                </div>
                </div>

                <div class="productbox" id="thermalBox">
                  <div class="box">
                    <div class="image">
                      <img src="resources/images/glasses.png" alt="glasses" class="productImage">
                    </div>
                    <div class="textBox" id="thermalText">
                        <p>Thermal Glasses</p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>

  <!--Info Section-->
  <div class="container" id="infoSection">
      <div class="container" id="infoBox">
        <div class="containerInfo" id="locationBox">
              <div class="containerInput" id="locationInput">
                <p>Location</p>
              </div>
              <div class="container" id="locationText">
                <p>-47.346436.84.32354</p>
              </div>
        </div>
          <div class="containerInfo" id="hourBox">
              <div class="containerInput" id="hourInput">
                  <p>Hours</p>
              </div>
              <div class="container" id="hourText">
                    <p>0800 - 1800</p>
              </div>
          </div>
    </div>

</div>

    </div>

<!--Footer Section-->
    <footer>
      <div class="container" id="footerBox">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
